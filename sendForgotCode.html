<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="./assets/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/loginstyles.css">
</head>

<body>

    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="assets/img/loginlogout/signin-image.jpg" alt="sing up image"></figure>

                    </div>

                    <div class="signin-form" style="margin:65px;">
                        <h2 class="form-title">Reset Password</h2>
                        <h6 style="font-size: 12px;">Enter your email to reset password</h6>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="your_name"><i class="zmdi zmdi-email"></i></label>
                                <input type="text" name="your_name" id="your_name" placeholder="Confirm your email" />
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="confirmButton" class="form-submit" value="Send" />
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
 
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
